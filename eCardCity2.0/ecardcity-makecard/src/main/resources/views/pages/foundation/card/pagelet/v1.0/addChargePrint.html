<body>
<div class="page-container">
	<!-- 导航 -->
	<div class="row">
		<div class="col-md-12">
			<ul class="page-breadcrumb breadcrumb">
				<li><i class="fa fa-home"></i><a href="#">卡务管理平台</a></li>
				<li><a href="#">消费卡管理</a></li>
				<li class="active">钱包充值打印</li>
			</ul>
		</div>
	</div>
	
	<div class="portlet-body">
		<form class="form-horizontal" role="form" id="form2" method="post">
			<div class="form-group">
				<label for="costMoney" class="col-sm-2 control-label">授权余额</label>
				<div class="col-sm-3">
						<input type="text" class="form-control" id="costMoney" 
						placeholder="当前授权余额"
						readonly="readonly" value="10000.00">
				</div>
				<div class="col-sm-3">
					<label class="checkbox-inline">
						<input type="checkbox" id="useCardCoat" value="true">支票存款
					</label>
				</div>
			</div>
			<div class="form-group">
				<label for="chargeMoney" class="col-sm-2 control-label">充值金额</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="chargeMoney"
					check-type="required" placeholder="请输入充值余额"
					required-message="请输入充值余额。">
				</div>
			</div>
			<div class="form-group">
				<label for="recMoney" class="col-sm-2 control-label">实收款</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="recMoney"
					check-type="required" placeholder="请输入实收款金额"
					required-message="请输入实收款金额。">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">&nbsp;</label>
				<div class="col-sm-6">
					<strong>
					<label class="inline">应收金额：<span id="spCharge" class="red" style="color:red;">0.00</span>元</label>&nbsp;&nbsp;
					<label class="inline">找零金额：<span id="spRec" class="red" style="color:red;">0.00</span>元</label>
					</strong>
				</div>
			</div>
		</form>
	</div>	
	<!-- 提交 -->
	<div class="row">
		<div class="col-md-9 col-md-offset-3">
			<button id="btnAdd" type="submit" class="btn btn-success" role="button" onclick="javascript:onPrint();">
				<i class="fa fa-check"></i>&nbsp;&nbsp;&nbsp;打印&nbsp;&nbsp;&nbsp;
			</button>
			&nbsp;&nbsp;&nbsp;
			<button id="btnReset" type="reset" class="btn btn-default" role="button" onclick="javascript:location.reload();">
				<i class="fa fa-reply"></i>&nbsp;&nbsp;&nbsp;关闭&nbsp;&nbsp;&nbsp;
			</button>
		</div>
	</div>
		
</div>
