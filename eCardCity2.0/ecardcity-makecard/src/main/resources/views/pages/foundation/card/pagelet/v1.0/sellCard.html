	<head>
	<meta http-equiv="X-UA-Compatible" content="edge">

	<meta name="keywords" content="一卡通  城市一卡通" />
	<meta name="description" content="卡务平台-城市一卡通V2.0-郑州新开普电子股份有限公司" />
	<title>城市一卡通V2.0卡务平台-售卡</title>
		<!-- common framework -->
		<link type="text/css" rel="stylesheet" href="${_project.envRoot}/commons/css/main.css">
		<script type='text/javascript' src='${_project.envRoot}/commons/plugins/My97DatePicker/WdatePicker.js'></script>		
		<script type="text/javascript" src="${_project.envRoot}/commons/js/common.js"></script>
		<script type="text/javascript" src="${_project.envRoot}/commons/js/fn2.js"></script>
		<!-- end common framework -->
		<!-- global -->
		<link type="text/css" rel="stylesheet" href="${_project.envRoot}/commons/plugins/google/google.css">
		<link type="text/css" rel="stylesheet" href="${_project.envRoot}/commons/plugins/font-awesome/css/font-awesome.min.css">
		<!-- end global -->
		<!-- bootstrap -->
		<link type="text/css" rel="stylesheet" href="${_project.envRoot}/commons/plugins/bootstrap-3.1.1/css/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="${_project.envRoot}/commons/plugins/bootstrap-3.1.1/css/bootstrap-theme.min.css">
		<script type="text/javascript" src="${_project.envRoot}/commons/plugins/jQuery_1.10/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="${_project.envRoot}/commons/plugins/bootstrap-3.1.1/js/bootstrap.min.js"></script>

    <!--[if lt IE 9]>
    <link type="text/css" rel="stylesheet" href="${_project.envRoot}/commons/plugins/bootstrap-plugins/bootstrap-ie78.css"/>

    <script type="text/javascript" src="${_project.envRoot}/commons/plugins/bootstrap-plugins/html5.js"></script>
    <![endif]-->

    <!-- theme styles -->
		<link type="text/css" rel="stylesheet" href="${_project.envRoot}/commons/plugins/metronic2.0.2/plugins/uniform/css/uniform.default.css">
		<script type="text/javascript" src="${_project.envRoot}/commons/plugins/metronic2.0.2/plugins/uniform/jquery.uniform.min.js"></script>
		<link type="text/css" rel="stylesheet" href="${_project.envRoot}/commons/plugins/metronic2.0.2/css/style-metronic.css">
		<link type="text/css" rel="stylesheet" href="${_project.envRoot}/commons/plugins/metronic2.0.2/css/style.css">
		<link type="text/css" rel="stylesheet" href="${_project.envRoot}/commons/plugins/metronic2.0.2/css/style-responsive.css">
		<link type="text/css" rel="stylesheet" href="${_project.envRoot}/commons/plugins/metronic2.0.2/css/plugins.css">
		<link type="text/css" rel="stylesheet" href="${_project.envRoot}/commons/plugins/metronic2.0.2/css/themes/light.css">
		<script type="text/javascript" src="${_project.envRoot}/commons/plugins/metronic2.0.2/plugins/jquery-ui/jquery-ui-1.10.3.custom.min.js"></script>
		<script type="text/javascript" src="${_project.envRoot}/commons/plugins/metronic2.0.2/plugins/jquery.blockui.min.js"></script>
		<script type="text/javascript" src="${_project.envRoot}/commons/plugins/metronic2.0.2/scripts/core/app.js"></script>
		<script type="text/javascript" src="${_project.envRoot}/commons/plugins/metronic2.0.2/scripts/custom/portlet-draggable.js"></script>
		<script type="text/javascript" src="${_project.envRoot}/commons/plugins/metronic2.0.2/scripts/custom/ui-blockui.js"></script>
		
		<!-- end theme styles -->
		<!-- custome js -->
		<script type="text/javascript" src="${_project.envRoot}/scripts/lib/jquery/js/jquery.form.min.js"></script>
		<script type="text/javascript" src="${_project.envRoot}/scripts/foundation/privilege/v1.0/privilege.js"></script>
		<script type="text/javascript" src="${_project.envRoot}/scripts/lib/jquery/js/jquery-form.js"></script>
		<script type="text/javascript" src="${_project.envRoot}/scripts/foundation/card/sellCard_jsp.js"></script>
		<script type="text/javascript">
			jQuery(document).ready(function(){
			    App.init();// initiate layout and plugins
			    PortletDraggable.init();
					//UIBlockUI.init();
			});
		</script>
	</head>
<body>
<!-- 读卡器操作ocx-->
<object id="readCardOCX" name="readCardOCX" style="display:none;" hidden="true" classid= "clsid:F8E509D8-9582-4F49-A84E-6B1EB7AC11EC" ></object>
<div class="page-container">
	<!-- 导航 -->
	<div class="row">
		<div class="col-md-12">
			<ul class="page-breadcrumb breadcrumb">
				<li><i class="fa fa-home"></i><a href="#">卡务管理平台</a></li>
				<li><a href="#">消费卡管理</a></li>
				<li class="active">发卡</li>
			</ul>
		</div>
	</div>
	
	<div class="row" id="sortable_portlets">
		<!-- 当前充值员及时统计信息 -->
		#parse("foundation/card/pagelet/v1.0/bizCardMsg.html")	
		
		<!-- 客户信息 -->
		<div class="col-md-12 column sortable">
			<div class="portlet box blue">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-user"></i>客户信息
					</div>
					<div class="tools">
							<button type="button" class="btn btn-default btn-sm" role="button" id="blockui_sample_2_2" 
							onclick="clickReadCard()">
								<i class="fa fa-credit-card"></i>&nbsp;&nbsp;&nbsp;读卡 &nbsp;&nbsp;&nbsp;
							</button>
							&nbsp;&nbsp;&nbsp;
							<button type="button" class="btn btn-default btn-sm" role="button"
							onclick="clickIDCard()">
								<i class="fa fa-cogs"></i>读身份证
							</button>
						<a href="javascript:;" class="collapse"></a> <a
							href="javascript:;" class="reload"
						></a> <a href="javascript:;" class="remove"></a>
					</div>
				</div>
				<div class="portlet-body tabs-below">
					<form class="form-horizontal" role="form" id="form1" method="post">
					<div class="tab-content">
						<div class="tab-pane active" id="tab_1">
								<div class="form-group">
									<label for="cardno" class="col-sm-2 control-label">客户卡号</label>
									<div class="col-sm-6">
										<input type="text" class="form-control" id="cardno" name="cardno"
											check-type="required" placeholder="客户卡号"
											required-message="请填写或读取客户一卡通卡号。" maxlength="10"
										>
									</div>
								</div>
								<div class="form-group">
									<label for="name" class="col-sm-2 control-label">客户姓名</label>
									<div class="col-sm-6">
										<input type="text" class="form-control" id="name" name="name"
											check-type="required" placeholder="请读取或填写客户姓名"
											required-message="请读取或填写客户姓名。" maxlength="16"
										>
									</div>
								</div>
								<div class="form-group">
									<label for="telephone" class="col-sm-2 control-label">手机号码</label>
									<div class="col-sm-6">
										<input type="text" class="form-control" id="telephone" name="telephone"
											check-type="required" placeholder="请填写手机号码"
											required-message="请填写手机号码。" maxlength="13"
										>
									</div>
								</div>
								<div class="form-group">
									<label for="idcardno" class="col-sm-2 control-label">证件号码</label>
									<div class="col-sm-6">
										<input type="text" class="form-control" id="idcardno" name="idcardno"
											check-type="required" placeholder="请读取或填写证件号码"
											required-message="请读取或填写证件号码。" 
											min="000000000000000000" maxlength="18"
											onkeyup="onBirth()" 
										>
									</div>
								</div>
						</div>
						<div class="tab-pane fade" id="tab_2">
								<div class="form-group">
									<label for="cardtypebig" class="col-sm-2 control-label">卡类别</label>
									<div class="col-sm-3">
									<select class="form-control" id="cardtypebig" name="cardtypebig">
										<option value="0" selected>普通卡</option>
										<!-- <option value="1">福利卡</option>
										<option value="2">管理卡</option>
										<option value="3">其他卡</option> -->
									</select>
									</div>
									<label for="sex" class="col-sm-2 control-label">性别</label>
									<div class="col-sm-3">
										<label class="radio-inline">
											<input type="radio" name="sex" id="sex" value="1" checked>男
										</label>
										<label class="radio-inline">
											<input type="radio" name="sex" id="sex" value="0">女
										</label>
									</div>
								</div>
								<div class="form-group">
									<label for="cardType" class="col-sm-2 control-label">卡用途</label>
									<div class="col-sm-3">
									<select class="form-control" id="cardtype" name="cardtype">
										#foreach($!type in $!cardTypes)
										<option value="$!type.typeid" #if($!type.typeid=='21') selected #end>$!type.cardtypename</option>
										#end
									</select>
									</div>
									<label for="jpdm" class="col-sm-2 control-label">姓名简拼</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" id="jpdm" name="jpdm" maxlength="10">
									</div>
								</div>
								<div class="form-group">
									<label for="address" class="col-sm-2 control-label">联系地址</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" id="address" name="address" maxlength="50">
									</div>
									<label for="nation" class="col-sm-2 control-label">民族</label>
									<div class="col-sm-3">
									<select class="form-control" id="nation" name="nation">
										#foreach($!nat in $!nations)
										<option value="$!nat.D_CODE" #if($!nat.D_CODE=='01') selected #end>$!nat.D_DESC1</option>
										#end
									</select>
									</div>
								</div>
								<div class="form-group">
									<label for="email" class="col-sm-2 control-label">电子邮箱</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" id="email" name="email" maxlength="40">
									</div>
									<label for="country" class="col-sm-2 control-label">国家</label>
									<div class="col-sm-3">
									<select class="form-control" id="country" name="country">
										#foreach($!county in $!countrys)
										<option value="$!county.D_CODE" #if($!county.D_CODE=='142') selected #end>$!county.D_DESC1</option>
										#end
									</select>
									</div>
								</div>
								<div class="form-group">
									<label for="postCode" class="col-sm-2 control-label">邮政编码</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" id="postcode" name="postcode" maxlength="6">
									</div>
									<label for="certificateid" class="col-sm-2 control-label">证件类型</label>
									<div class="col-sm-3">
									<select class="form-control" id="certificateid" name="certificateid">
										#foreach($!certif in $!certificatetypes)
										<option value="$!certif.D_CODE" #if($!certif.D_CODE=='0') selected #end>$!certif.D_DESC1</option>
										#end
									</select>
									</div>
								</div>
								<div class="form-group">
									<label for="birthday" class="col-sm-2 control-label">出生日期</label>
									<div class="col-sm-3">
									<div class="input-group">
									<input type="text" class="form-control" id="birthday" name="birthday" onClick="WdatePicker()">
										<span class="input-group-addon">
											<i class="fa fa-calendar"></i>
										</span>
									</div>
									</div>
									<label for="rremark" class="col-sm-2 control-label">备注</label>
									<div class="col-sm-3">
									<textarea class="form-control" rows="1" id="rremark" name="rremark" maxlength="100"></textarea>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-1 control-label">&nbsp;</label>
									<div class="col-sm-7">
										<label class="checkbox-inline">
											<input type="checkbox" id="onecunsumepassword" name="onecunsumepassword"  value="1" checked>统一消费密码
										</label>
										<label class="checkbox-inline">
											<input type="checkbox" id="noname" name="noname" value="1"
											onClick="if(this.checked){$('#idcardno').val('000000000000000000');}">不记名
										</label>
										<label class="checkbox-inline">
											<input type="checkbox" id="createonlineaccount" name="createonlineaccount" value="1" 
											onClick="if(this.checked){$('#onlineAccount').show();}else{$('#onlineAccount').hide();};">创建在线账户
											&nbsp;<span class="form-control-static" id="onlineAccount" style="display:none;"></span>
										</label>
									</div>
								</div>
						</div>
					</div>
					<ul class="nav nav-tabs">
						<li class="active"><a href="#tab_1" data-toggle="tab">基本信息</a>
						</li>
						<li><a href="#tab_2" data-toggle="tab">更多详情</a></li>
					</ul>
							</form>
				</div>
			</div>
		</div>
		
		<!-- 收费信息 -->
		<div class="col-md-12 column sortable">
			<div class="portlet box green">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-exchange"></i>收费信息
					</div>
					<div class="tools">
						<a href="javascript:;" class="collapse"></a> <a
							href="javascript:;" class="reload"
						></a> <a href="javascript:;" class="remove"></a>
					</div>
				</div>
				<div class="portlet-body">
						<form class="form-horizontal" role="form" id="form2" action="#">
							<div class="form-group">
								<label for="costMoney" class="col-sm-2 control-label">成本费</label>
								<div class="col-sm-3">
									<input type="text" class="form-control" id="cardCost" disabled value="0.00" check-type="required">
								</div>
								
								<div class="col-sm-4">
									<label class="checkbox-inline">
										<input type="checkbox" id="useCardTaoCoat" name="useCardTaoCoat" value="true" checked 
										onClick="if(this.checked){$('#cardTaoCoat').show();$('#cardTaoCoatTxt').val('1.00');}else{$('#cardTaoCoat').hide();$('#cardTaoCoatTxt').val('0.00');};">使用卡套
									</label>
									<label class="checkbox-inline" id="cardTaoCoat">
										<input type="text" class="form-control" id="cardTaoCoatTxt" disabled value="1.00"></span>
									</label>
								</div>
							</div>
							<div class="form-group">
								<label for="manageMoney" class="col-sm-2 control-label">管理费</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="manageCost" disabled value="0.00" check-type="required">
								</div>
							</div>
							<div class="form-group">
								<label for="chargeMoney" class="col-sm-2 control-label">充值金额</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="chargeMoney"
									check-type="required" placeholder="请输入充值金额"
									required-message="请输入充值金额。" min="0.00" maxlength="8">
								</div>
							</div>
							<div class="form-group">
								<label for="recMoney" class="col-sm-2 control-label">实收款</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="recMoney"
									check-type="required" placeholder="请输入实收款金额"
									required-message="请输入实收款金额。" min="0" maxlength="8">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">&nbsp;</label>
								<div class="col-sm-6">
									<strong>
									<label class="inline">应收金额：<span id="spCharge" class="red" style="color:red;">0.00</span>元</label>&nbsp;&nbsp;
									<label class="inline">找零金额：<span id="spRec" class="red" style="color:red;">0.00</span>元</label>
									</strong>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- 提交 -->
		<div class="row">
			<div class="col-md-9 col-md-offset-3">
				<button id="btnSell" type="submit" class="btn btn-success" role="button" onclick="javascript:clickSell();">
					<i class="fa fa-check"></i>&nbsp;&nbsp;&nbsp;售卡&nbsp;&nbsp;&nbsp;
				</button>
				&nbsp;&nbsp;&nbsp;
				<button id="btnReset" type="reset" class="btn btn-default" role="button" onclick="javascript:location.reload();">
					<i class="fa fa-reply"></i>&nbsp;&nbsp;&nbsp;重置&nbsp;&nbsp;&nbsp;
				</button>
			</div>
		</div>
		
	</div>
</body>
</html>
