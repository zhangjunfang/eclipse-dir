<body>
<!-- 读卡器操作ocx-->
<object id="readCardOCX" name="readCardOCX" style="display:none;" classid= "clsid:F8E509D8-9582-4F49-A84E-6B1EB7AC11EC" ></object>
<div class="page-container">
	<!-- 导航 -->
	<div class="row">
		<div class="col-md-12">
			<ul class="page-breadcrumb breadcrumb">
				<li><i class="fa fa-home"></i><a href="#">卡务管理平台</a></li>
				<li><a href="#">消费卡管理</a></li>
				<li class="active">充值撤销</li>
			</ul>
		</div>
	</div>
	
	<div class="row" id="sortable_portlets">
		<!-- 当前充值员及时统计信息 -->
		#parse("foundation/card/pagelet/v1.0/bizCardMsg.html")
		<!--钱包充值 客户信息 -->
		<div class="col-md-12 column sortable">
			<div class="portlet box blue">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-user"></i>充值信息&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<span id="spRec" class="red" style="font-size:14px;">操作提示：请先点击“读卡”获取充值信息;最后一笔交易记录为充值类，可完全撤销单笔充值</span>
					</div>
					<div class="tools">
						<button id="btnRead" type="button" class="btn btn-default btn-sm" role="button" onclick="clickReadCard()">
							<i class="fa fa-credit-card"></i>&nbsp;&nbsp;&nbsp;读卡 &nbsp;&nbsp;&nbsp;
						</button>
						<a href="javascript:;" class="collapse"></a> 
						<a href="javascript:;" class="reload" onclick="location.reload()"></a> 
					</div>
				</div>
				<div class="portlet-body tabs-below">
					<div class="tab-content">
						<div class="tab-pane active" id="tab_1">
							<form class="form-horizontal" role="form" id="form1" method="post">
								<div class="form-group">
									<label for="custName" class="col-sm-2 control-label">客户姓名</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" id="custName"
											placeholder="请读取客户姓名" readonly="readonly"
										>
									</div>
									<label for="custSex" class="col-sm-2 control-label">客户性别</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" id="custSex"
											placeholder="请读取客户性别" readonly="readonly"
										>
									</div>
								</div>
								
								<div class="form-group">
									<label for="cardNo" class="col-sm-2 control-label">客户卡号</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" id="cardNo"
											placeholder="请读取客户一卡通卡号" readonly="readonly"
										>
									</div>
									<label for="idCardNo" class="col-sm-2 control-label">证件号码</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" id="idCardNo"
											placeholder="请读取证件号码" readonly="readonly" 
										>
									</div>
								</div>
									
								<div class="form-group">
									<label for="opFare" class="col-sm-2 control-label">交易金额</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" id="opFare"
											placeholder="请读取交易金额 " readonly="readonly"
										>
									</div>
									<label for="cardFare" class="col-sm-2 control-label">钱包余额</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" id="cardFare"
											placeholder="请读取余额" readonly="readonly"
										>
									</div>
								</div>
								
								<div class="form-group">
									<label for="opDate" class="col-sm-2 control-label">交易日期</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" id="opDate"
											placeholder="请读取交易日期" readonly="readonly"
										>
									</div>
									<label for="opCodeDesc" class="col-sm-2 control-label">交易类型</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" id="opCodeDesc"
											placeholder="请读取交易类型" readonly="readonly" 
										>
									</div>
								</div>
								
								<div class="form-group">
									<label for="opNetName" class="col-sm-2 control-label">交易网点</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" id="opNetName"
											placeholder="请读取交易网点" readonly="readonly"
										>
									</div>
									<label for="opTermName" class="col-sm-2 control-label">终端编号</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" id="opTermName"
											placeholder="请读取终端编号" readonly="readonly" 
										>
									</div>
								</div>
								
								<div class="form-group">
									<label for="opUserName" class="col-sm-2 control-label">充值员</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" id="opUserName"
											placeholder="请读取操作员" readonly="readonly"
										>
									</div>
									
									<label for="correctFlag" class="col-sm-2 control-label">撤销标识</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" id="correctFlag"
											placeholder="请读取充值撤销标识" readonly="readonly"
										>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 撤销确认信息 -->
		<div class="col-md-12 column sortable" id="quashConfirmDiv">
			<div class="portlet box green">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-exchange"></i>撤销确认信息 
					</div>
					<div class="tools">
						<a href="javascript:;" class="collapse"></a> 
						<a href="javascript:;" class="reload"></a> 
					</div>
				</div>
				
				<div class="portlet-body">
					<form class="form-horizontal" role="form" id="form2" method="post">
						<div class="form-group">
							<label for="quashUser" class="col-sm-2 control-label">撤销操作员</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" id="quashUser"
									placeholder="请读取撤销操作员" readonly="readonly"
								>
							</div>
							<div class="col-sm-3">
								<button id="btnPWD" type="button" class="btn" role="button">
									<i class="fa fa-check"></i>&nbsp;录入密码&nbsp;
								</button>
							</div>
						</div>
						<div class="form-group">
							<label for="searchpwd" class="col-sm-2 control-label">撤销密码</label>
							<div class="col-sm-3">
								<input type="password" class="form-control" id="searchpwd"
								check-type="required" required-message="请输入撤销密码。" min="0" maxlength="6">
							</div>
						</div>
						
					</form>
				</div>
			</div>
		</div>
		<!-- 提交 -->
		<div class="row">
			<div class="col-md-9 col-md-offset-3">
				<button id="btnQuash" type="submit" class="btn btn-success" role="button" onclick="javascript:clickQuash();">
					<i class="fa fa-check"></i>&nbsp;&nbsp;&nbsp;撤销&nbsp;&nbsp;&nbsp;
				</button>
				&nbsp;&nbsp;&nbsp;
				<button id="btnReset" type="reset" class="btn btn-default" role="button" onclick="javascript:location.reload();">
					<i class="fa fa-reply"></i>&nbsp;&nbsp;&nbsp;重置&nbsp;&nbsp;&nbsp;
				</button>
			</div>
		</div>
	</div>
</body>
