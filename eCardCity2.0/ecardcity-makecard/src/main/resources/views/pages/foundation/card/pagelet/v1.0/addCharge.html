<body>
<!-- 读卡器操作ocx-->
<object id="readCardOCX" name="readCardOCX" style="display:none;" hidden="true" classid= "clsid:F8E509D8-9582-4F49-A84E-6B1EB7AC11EC" ></object>
<div class="page-container">
	<!-- 导航 -->
	<div class="row">
		<div class="col-md-12">
			<ul class="page-breadcrumb breadcrumb">
				<li><i class="fa fa-home"></i><a href="#">卡务管理平台</a></li>
				<li><a href="#">消费卡管理</a></li>
				<li class="active">钱包充值</li>
			</ul>
		</div>
	</div>
	
	<div class="row" id="sortable_portlets">
		<!-- 当前充值员及时统计信息 -->
		#parse("foundation/card/pagelet/v1.0/bizCardMsg.html")
		<!--钱包充值 客户信息 -->
		<div class="col-md-12 column sortable">
			<div class="portlet box blue">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-user"></i>客户信息
					</div>
					<div class="tools">
						<button id="btnRead" type="button" class="btn btn-default btn-sm" role="button" onclick="clickReadCard()">
							<i class="fa fa-credit-card"></i>&nbsp;&nbsp;&nbsp;读卡 &nbsp;&nbsp;&nbsp;
						</button>
						<a href="javascript:;" class="collapse"></a> 
						<a href="javascript:;" class="reload" onclick="reShowForm1()"></a> 
					</div>
				</div>
				<div class="portlet-body tabs-below">
					<div class="tab-content">
						<div class="tab-pane active" id="tab_1">
							<form class="form-horizontal" role="form" id="form1" method="post">	
								<div class="form-group">
									<label for="customerName" class="col-sm-2 control-label">客户姓名</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" id="customerName"
											placeholder="请读取客户姓名" readonly="readonly"
										>
									</div>
									<label for="mobileNo" class="col-sm-2 control-label">客户性别</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" id="customerSex"
											placeholder="请读取客户性别" readonly="readonly"
										>
									</div>
								</div>
								<div class="form-group">
									<label for="cardNo" class="col-sm-2 control-label">客户卡号</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" id="cardNo"
											placeholder="请读取客户一卡通卡号" readonly="readonly"
										>
									</div>
									<label for="ewalletNo" class="col-sm-2 control-label">钱包余额</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" id="ewalletNo"
											placeholder="请读取钱包余额" readonly="readonly" 
										>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 收费信息 -->
		<div class="col-md-12 column sortable">
			
				<div class="portlet box green">
					<div class="portlet-title">
						<div class="caption">
							<i class="fa fa-exchange"></i>收费信息
						</div>
						<div class="tools">
							<a href="javascript:;" class="collapse"></a> 
							<a href="javascript:;" class="reload"></a> 
						</div>
					</div>
					
					<div class="portlet-body">
						<form class="form-horizontal" role="form" id="form2" method="post">
							<div class="form-group">
								<label for="costMoney" class="col-sm-2 control-label">授权余额</label>
								<div class="col-sm-3">
										<input type="text" class="form-control" id="costMoney" 
										placeholder="当前授权余额"
										readonly="readonly" value="10000.00">
								</div>
								<div class="col-sm-3">
									<label class="checkbox-inline">
										<input type="checkbox" id="useCardCoat" name="useCardCoat" value="1">支票存款
									</label>
								</div>
							</div>
							<div class="form-group">
								<label for="chargeMoney" class="col-sm-2 control-label">充值金额</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="chargeMoney"
									check-type="required" placeholder="请输入充值金额"
									required-message="请输入充值金额。" min="0" maxlength="8">
								</div>
							</div>
							<div class="form-group">
								<label for="recMoney" class="col-sm-2 control-label">实收款</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="recMoney"
									check-type="required" placeholder="请输入实收款金额"
									required-message="请输入实收款金额。" min="0" maxlength="8">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">&nbsp;</label>
								<div class="col-sm-6">
									<strong>
									<label class="inline">应收金额：<span id="spCharge" class="red" style="color:red;">0.00</span>元</label>&nbsp;&nbsp;
									<label class="inline">找零金额：<span id="spRec" class="red" style="color:red;">0.00</span>元</label>
									</strong>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 提交 -->
		<div class="row">
			<div class="col-md-9 col-md-offset-3">
				<button id="btnAdd" type="submit" class="btn btn-success" role="button" onclick="javascript:clickAdd();">
					<i class="fa fa-check"></i>&nbsp;&nbsp;&nbsp;充值&nbsp;&nbsp;&nbsp;
				</button>
				&nbsp;&nbsp;&nbsp;
				<button id="btnReset" type="reset" class="btn btn-default" role="button" onclick="javascript:location.reload();">
					<i class="fa fa-reply"></i>&nbsp;&nbsp;&nbsp;重置&nbsp;&nbsp;&nbsp;
				</button>
			</div>
		</div>
	</div>
