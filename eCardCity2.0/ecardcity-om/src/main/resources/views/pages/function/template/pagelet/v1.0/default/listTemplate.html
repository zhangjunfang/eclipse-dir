<!DOCTYPE html>
<html lang="zh-CN">
<head>
	#parse("function/common/incHead.vm")
	<script type="text/javascript" src="${_project.envRoot}/scripts/foundation/template/template.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function(){
				jQuery("#templateType").change(function(){
						getTemplateList();//得到该类型下模板列表
				});
				getTemplateList();//加载时得到该类型下模板列表
				reloadList();//初始化加载列表
		});
	</script>
	
</head>
<body>
<div class="ld-asideaa btngroup">
	<div class="dqwz">当前位置：系统管理 > 模板管理 > <a href="#" class="blue">打印模板管理</a></div>
</div>
<div class="con">
	<div class="ld-container ld-con">
		<div class="ld-asideaa btngroup"><h2>打印模板管理</h2></div>
		<div class="ld-aside" style="border-top:none; padding:10px;">功能描述：对系统默认的打印模板，进行类型、参数、格式等维护。</div>
		<!--查询区-->
		<div class="ld-aside btngroup">
			<label><strong>模板类型：</strong></label>
			<select id="templateType" size="1" style="width: 165px;">
					#foreach($!dict in $!dictList)
						<option value="$!dict.p_value">$!dict.title_name</option>
					#end
			</select>
			<label><strong>模板名称：</strong></label>
			<select id="templateName" size="1" style="width: 165px;"></select>
			<a id="search" onClick="reloadList();" class="ld-btn ld-molan" style="cursor:pointer;"><img src="${_project.envRoot}/styles/images/search.png"/>查询</a>
		</div>
		<form id="form1" name="form1" method="post">
			<!--功能区-->
			<div class="ld-aside btngroup">
				<div class="naright">
					<a id="add" 	 onClick="add();" class="ld-btn ld-lanse" style="cursor:pointer;"><img src="${_project.envRoot}/styles/images/add.png"/>增加</a>
					<a id="update" onClick="update();" class="ld-btn ld-juse" style="cursor:pointer;"><img src="${_project.envRoot}/styles/images/bj.png"/>修改</a>
				</div>
			</div>
			<!--数据-->
			<div id="pageList"></div>
		</form>
	</div>
</div>
</body>
</html>
