<div class="ld-aside" style="border:0;">
		<table border="0" cellpadding="0" cellspacing="0" class="ld-table ld-tableie">
			<thead>
				<tr>
					<th style="text-align: center;"><input type="checkbox" title="选择/不选择当前页的全部记录" id="ckid" onclick="chkAll(this,'id');"></th>
					<th>卡类别</th>
					<th>卡类型名称</th>
					<th>卡类型ID</th>
					<th>描述</th>
					<th>排序号</th>
					<th>版本号</th>
				</tr>
			</thead>
				#foreach($!obj in $!pageView.records)
				<tr onmousemove="this.className = 't3'"
						#if($!velocityCount % 2 ==0) class='ld-defalcolor' onmouseout="this.className='ld-defalcolor'"#end
				>
						<td style="text-align: center;"><input type="checkbox" name="id" value="$!obj.ID" onClick="if('$!obj.ALLOW_EDIT'=='0'){alert('该条记录不允许被修改！');this.checked=false;}"></td>
						<td>
							#foreach($!dict in $!dictList)
								#if($!obj.GROUPID==$!dict.d_code)
									$!{dict.d_desc1}
								#end
							#end						
						</td>
						<td>$!obj.CARDTYPENAME</td>
						<td>$!obj.TYPEID</td>
						<td>$!obj.DESCRIPTION</td>
						<td>$!obj.SORT_NUM</td>
						<td>$!obj.VER</td>
					</tr>
				#end
		</table>
</div>
<!--分页-->
<div class="ld-aside">
#parse($paging) #paging($pageView)
</div>
