<!DOCTYPE html>
<html lang="zh-CN">
<head>
	#parse("function/common/incHead.vm")
	<script type="text/javascript" src="${_project.envRoot}/scripts/foundation/term/termMenu.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function(){
				reloadList();//初始化加载列表
		});
	</script>
</head>
<body>
<div class="ld-asideaa btngroup">
	<div class="dqwz">当前位置：系统管理 > 终端管理 > <a href="#" class="blue">终端菜单管理</a></div>
</div>
<div class="con">
	<div class="ld-container ld-con">
		<div class="ld-asideaa btngroup"><h2>终端菜单管理</h2></div>
		<div class="ld-aside" style="border-top:none; padding:10px;">功能描述：对可扩展的终端菜单进行编辑操作。</div>
		<!--查询区-->
		<div class="ld-aside btngroup">
			<label><strong>商户：</strong></label>
			<select id="netsiteid" size="1" style="width: 165px;">
						<option value="">全部</option>
					#foreach($!trader in $!traderList)
						<option value="$!trader.id">$!trader.netname</option>
					#end
			</select>
			<label><strong>终端名称：</strong></label>
			<input type="text" id="termName" style="width: 165px;">
			<label><strong>一级菜单名称：</strong></label>
			<input type="text" id="mainMenu" style="width: 165px;">
			<label><strong>参数版本：</strong></label>
			<input type="text" id="paramVer" style="width: 165px;">
			<a id="search" onClick="reloadList();" class="ld-btn ld-molan" style="cursor:pointer;"><img src="${_project.envRoot}/styles/images/search.png"/>查询</a>
		</div>
		<form id="form1" name="form1" method="post">
			<!--功能区-->
			<div class="ld-aside btngroup">
				<div class="naright">
					<a id="add" 	 onClick="add();" class="ld-btn ld-lanse" style="cursor:pointer;"><img src="${_project.envRoot}/styles/images/add.png"/>增加</a>
					<a id="update" onClick="update();" class="ld-btn ld-juse" style="cursor:pointer;"><img src="${_project.envRoot}/styles/images/bj.png"/>修改</a>
					<a id="del" 	 onClick="del();" class="ld-btn ld-huise" style="cursor:pointer;"><img src="${_project.envRoot}/styles/images/del.png"/>删除</a>
				</div>
			</div>
			<!--数据-->
			<div id="pageList"></div>
		</form>
	</div>
</div>
</body>
</html>
