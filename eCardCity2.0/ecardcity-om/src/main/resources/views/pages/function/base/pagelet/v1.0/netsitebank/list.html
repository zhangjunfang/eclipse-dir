<!DOCTYPE html>
<html lang="zh-CN">
<head>
	#parse("function/common/incHead.vm")
	<script type="text/javascript" src="${_project.envRoot}/scripts/foundation/base/netsitebank.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function(){
				reloadList();//初始化加载列表
		});
	</script>
</head>
<body>
<div class="ld-asideaa btngroup">
	<div class="dqwz">当前位置：系统管理 > 网点管理 > <a href="#" class="blue">网点账号管理</a></div>
</div>
<div class="con">
	<div class="ld-container ld-con">
		<div class="ld-asideaa btngroup"><h2>网点账号管理</h2></div>
		<div class="ld-aside" style="border-top:none; padding:10px;">功能描述：对网点账号信息进行维护操作。</div>
		<!--查询区-->
		<div class="ld-aside btngroup">
			<label><strong>网点：</strong></label>
			<select id="wdid" size="1" style="width: 165px;">
				<option value="" selected>全部</option>
				#foreach($!pObj in $!netsiteList)
				<option value="$!pObj.id">$!pObj.netname</option>
				#end
			</select>
			<label><strong>银行：</strong></label>
			<select id="wdyh" size="1" style="width: 165px;">
				<option value="" selected>全部</option>
				#foreach($!pObj in $!bankList)
				<option value="$!pObj.d_desc1">$!pObj.d_desc1</option>
				#end
			</select>
			<a id="search" onClick="reloadList();" class="ld-btn ld-molan" style="cursor:pointer;"><img src="${_project.envRoot}/styles/images/search.png"/>查询</a>
		</div>
		<form id="form1" name="form1" method="post">
			<!--功能区-->
			<div class="ld-aside btngroup">
				<div class="naright">
					<a id="add" 	 onClick="add();" class="ld-btn ld-lanse" style="cursor:pointer;"><img src="${_project.envRoot}/styles/images/add.png"/>增加</a>
					<a id="update" onClick="update();" class="ld-btn ld-juse" style="cursor:pointer;"><img src="${_project.envRoot}/styles/images/bj.png"/>修改</a>
					<a id="del" 	 onClick="del();" class="ld-btn ld-huise" style="cursor:pointer;"><img src="${_project.envRoot}/styles/images/del.png"/>删除</a>
				</div>
			</div>
			<!--数据-->
			<div id="pageList"></div>
		</form>
	</div>
</div>
</body>
</html>
